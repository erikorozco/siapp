<!-- Modal -->
<div id="exampleModal" aria-labelledby="exampleModalLabel">
  <div>
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel">SIAPP - {{this.data.title}}</h4>
      </div>
      <div class="modal-body">
        {{this.data.body}}
        <br>
        <br>
        <strong *ngIf="this.data.note">NOTA:</strong>
        {{this.data.note}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" [mat-dialog-close]="false">Cancelar</button>
        <button type="button" class="btn btn-success" [mat-dialog-close]="true">Si</button>
      </div>
    </div>
  </div>
</div>
