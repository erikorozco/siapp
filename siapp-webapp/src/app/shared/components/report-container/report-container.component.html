<div class="card">
  <div class="card-body">
    <h5 class="card-title">
      <ng-content select="[title]"></ng-content>
    </h5>
    <p class="card-text">
      <ng-content select="[description]"></ng-content>
    </p>
    <div style="display: flex;">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
</div>
