<div class="card shadow mb-4 container-fluid">
  <div class="card-header row" style="overflow-x: scroll;">
    <div *ngIf="this.formPsycometric">
      <form [formGroup]="this.formPsycometric" (ngSubmit)="onSubmit()">
        <h4>{{this.formConfigJson.name}}</h4>
        <p>{{this.formConfigJson.description}}</p>
        <div class="table-responsive-sm">
          <table style="table-layout: fixed; width: 100%;" class="table table-striped table-hover">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Pregunta</th>
                <th scope="col">Opciones</th>
                <th scope="col">Respuesta</th>
              </tr>
            </thead>
            <tbody >
              <ng-container *ngFor="let question of this.formConfigJson.payload">
                <tr scope="row" app-form-question [question]="question" [form]="formPsycometric"></tr>
              </ng-container>
            </tbody>
          </table>
        </div>
        <div *ngIf="!this.isPreview" class="form-row">
          <button class="btn btn-success btn-lg" type="submit" [disabled]="!this.formPsycometric.valid">Guardar</button>
        </div>
      </form>
      <div *ngIf="payLoad" class="form-row">
        <strong>Saved the following values</strong><br>{{payLoad}}
      </div>
    </div>
  </div>
</div>
