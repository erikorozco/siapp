<div class="profile-img">
    <div class="row d-flex justify-content-center">
        <div class="col-md-2" *ngIf="loading">
            <mat-spinner></mat-spinner>
        </div>
    </div>
    <img *ngIf="!photoSrc; else imageToUpload" src="../../../../../assets//vendor/images//avatar-1577909__340.png" class="img-thumbnail" />
    <ng-template #imageToUpload>
        <!-- style="width: 300px; height: auto;" -->
        <img [src]="photoSrc" class="img-thumbnail" />
    </ng-template>
    <div *ngIf="(this.permissionService.permissions | async)?.canUploadRecordProfilePhoto" class="file btn btn-lg btn-primary">
        Cambiar foto
        <input type="file" name="photoUrl" (change)="handleInputChange($event)" />
    </div>
</div>
<div *ngIf="!isFileEmpty()" class="text-center">
    <button [disabled]="isFileEmpty()" type="button" (click)="uploadPhoto()" class="btn btn-success btn-md btn-icon-split mb-2">
        <span class="icon text-white-50">
            <i class="fas fa-upload"></i>
        </span>
        <span class="text">Guardar</span>
    </button>
</div>
