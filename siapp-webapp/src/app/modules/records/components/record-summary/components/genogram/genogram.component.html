<div class="row">
    <div class="col-md-12 pl-5">
        <div *ngIf="genogramSrc.length > 100;else no_image" class="image-upload">
            <img [src]="genogramSrc" class="img-fluid" />
        </div>
        <ng-template #no_image>No se ha cargado ning√∫n archivo</ng-template>
    </div>
    <div class="col-md-12 pl-5 mt-5">
        <input name="imageUrl" type="file" accept="image/*" (change)="handleInputChange($event)" />
        <button [disabled]="isFileEmpty()" type="button" (click)="uploadGenograma()" class="btn btn-success btn-md btn-icon-split ml-5">
          <span class="icon text-white-50">
              <i class="fas fa-upload"></i>
          </span>
            <span class="text">Guardar</span>
        </button>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-2" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
</div>
