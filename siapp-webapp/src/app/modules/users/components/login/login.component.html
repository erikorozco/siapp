<div class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido</h1>
                                    </div>
                                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user" formControlName="username" id="username" placeholder="Usuario">
                                            <div *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                                                <h6 style="color: crimson">Usuario es requerido</h6>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user" formControlName="password" id="password" placeholder="Contraseña">
                                            <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                                                <h6 style="color: crimson">Contraseña es requerida</h6>
                                            </div>
                                        </div>
                                        <button [disabled]="loginForm.invalid" class="btn btn-primary btn-user btn-block">Entrar</button>
                                        <div *ngIf="invalidLogin" class="text-center p-5">
                                            <div>
                                                <h3 style="color: crimson">Credenciales invalidas. Intente de nuevo</h3>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>
